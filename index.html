<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <div class="Display">
            <input type="text" id="display"  value="0"/>
        </div>
        <button type="button" class="Operation child " >AC</button>
        <button type="button" class="Operation child">DEL</button>
        <button type="button" class="Operation child">%</button>
        <button type="button" class="Operation child">/</button>
        <button type="button" class="child child">7</button>
        <button type="button" class="child">8</button>
        <button type="button" class="child">9</button>
        <button type="button" class="Operation child">*</button>
        <button type="button" class="child">4</button>
        <button type="button" class="child">5</button>
        <button type="button" class="child">6</button>
        <button type="button" class="Operation child">+</button>
        <button type="button" class="child">1</button>
        <button type="button" class="child">2</button>
        <button type="button" class="child">3</button>
        <button type="button" class="Operation child">-</button>
        <button type="button" id="plusminus">&#xB1;</button>
        <button type="button" class="child">0</button>
        <button type="button" class="child">.</button>
        <button type="button" id="eq-Btn" class="child">=</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
